<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Tune Hub: Display Favourites</title>

<link rel="stylesheet" th:href="@{/css/playlist.css}">
<style type="text/css">
iframe{
 margin-left: auto;
  margin-right: auto;
height: 100px;
width: 500px;
}
</style>
</head>
<body>
<nav id="navbar">
    <ul>
      <li class="ho"><a href="#">Home</a></li>
      <li class="ho"><a href="viewSongs">View All Songs</a></li>
      <li class="ho"><a href="createFavourites">Create Favourites</a></li>
       <li class="ho"><a href="viewFavourites">View All Favourites</a></li>
      <li class="lo"><a href="login">Logout</a></li>
      
    </ul>
  </nav>
  <div class="con">
	<table border>
		<thead>
			<tr>
				<th>Name</th>
				<th>Songs</th>
				
			</tr>

		</thead>
<!-- Here we are using thymle code for fetchings songs on to the table -->
		<tbody>
		<!-- Here we are creating a song attribute and using songs attribute we created in songs controller in view songs -->
			<tr th:each="plist:${allFavourites}">
			<!-- Fetching each name and so on by attribute -->
				<td th:text="${plist.name}"></td>
				<td >
				<ul>
				<li th:each="song:${plist.songs}" >
				<span th:text="${song.name}"></span>
				<audio controls>
				<source th:src="${song.link}" type="audio/mpeg">
				</audio>
				</li>
				</ul>
				
				</td>
				
			</tr>

		</tbody>
	</table>
</div>
</body>
</html>
